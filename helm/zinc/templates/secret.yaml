apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zinc.fullname" . }}
  labels:
    {{- include "zinc.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: "{{ .Values.auth.username }}"
  password: "{{ .Values.auth.password }}"
  jwtSecret: "jwtSecret" # replace this string by your actual JWT secret
